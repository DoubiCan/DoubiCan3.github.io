<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="个人博客主页">
    <title>我的个人博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        .post {
            background-color: white;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>欢迎来到我的个人博客</h1>
        <p>分享我的知识和经历</p>
    </header>

    <nav>
        <a href="#">首页</a>
        <a href="#">关于我</a>
        <a href="#">博客文章</a>
        <a href="#">联系我</a>
    </nav>

    <div class="content">
        <div class="post">
            <h2>第一篇博客文章</h2>
            <p>这是我的第一篇博客文章，欢迎阅读！</p>
            <p><a href="#">阅读全文</a></p>
        </div>
        
        <div class="post">
            <h2>第二篇博客文章</h2>
            <p>在这篇文章中，我会分享一些有趣的技术知识。</p>
            <p><a href="#">阅读全文</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 我的个人博客 | 版权所有</p>
    </footer>

</body>
</html>
